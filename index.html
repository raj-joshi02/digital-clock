<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital & Analog Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Clock</h1>
    <div class="buttons">
      <button onclick="showClock('digital')">Digital Clock</button>
      <button onclick="showClock('analog')">Analog Clock</button>
    </div>

    <!-- Digital Clock -->
    <div class="clock digital-clock" id="digitalClock">
      <div id="time"></div>
      <div id="date"></div>
    </div>

    <!-- Analog Clock -->
    <div class="clock analog-clock" id="analogClock">
      <div class="numbers">
        <span style="--n:1">1</span>
        <span style="--n:2">2</span>
        <span style="--n:3">3</span>
        <span style="--n:4">4</span>
        <span style="--n:5">5</span>
        <span style="--n:6">6</span>
        <span style="--n:7">7</span>
        <span style="--n:8">8</span>
        <span style="--n:9">9</span>
        <span style="--n:10">10</span>
        <span style="--n:11">11</span>
        <span style="--n:12">12</span>
      </div>
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
      <div class="ticks">
        <!-- 60 tick marks -->
        <span style="--i:1"></span>
        <span style="--i:2"></span>
        <span style="--i:3"></span>
        <span style="--i:4"></span>
        <span style="--i:5"></span>
        <span style="--i:6"></span>
        <span style="--i:7"></span>
        <span style="--i:8"></span>
        <span style="--i:9"></span>
        <span style="--i:10"></span>
        <span style="--i:11"></span>
        <span style="--i:12"></span>
        <span style="--i:13"></span>
        <span style="--i:14"></span>
        <span style="--i:15"></span>
        <span style="--i:16"></span>
        <span style="--i:17"></span>
        <span style="--i:18"></span>
        <span style="--i:19"></span>
        <span style="--i:20"></span>
        <span style="--i:21"></span>
        <span style="--i:22"></span>
        <span style="--i:23"></span>
        <span style="--i:24"></span>
        <span style="--i:25"></span>
        <span style="--i:26"></span>
        <span style="--i:27"></span>
        <span style="--i:28"></span>
        <span style="--i:29"></span>
        <span style="--i:30"></span>
        <span style="--i:31"></span>
        <span style="--i:32"></span>
        <span style="--i:33"></span>
        <span style="--i:34"></span>
        <span style="--i:35"></span>
        <span style="--i:36"></span>
        <span style="--i:37"></span>
        <span style="--i:38"></span>
        <span style="--i:39"></span>
        <span style="--i:40"></span>
        <span style="--i:41"></span>
        <span style="--i:42"></span>
        <span style="--i:43"></span>
        <span style="--i:44"></span>
        <span style="--i:45"></span>
        <span style="--i:46"></span>
        <span style="--i:47"></span>
        <span style="--i:48"></span>
        <span style="--i:49"></span>
        <span style="--i:50"></span>
        <span style="--i:51"></span>
        <span style="--i:52"></span>
        <span style="--i:53"></span>
        <span style="--i:54"></span>
        <span style="--i:55"></span>
        <span style="--i:56"></span>
        <span style="--i:57"></span>
        <span style="--i:58"></span>
        <span style="--i:59"></span>
        <span style="--i:60"></span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
